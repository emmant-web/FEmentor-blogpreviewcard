<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>



    <div class="card-outline">

      <div class="container">


          <!-- card image -->
       <div class="card-pic">
        <img class="card-image" src="./assets/images/illustration-article.svg" alt="article-picture-svg" />
       </div>
   



<!-- card info -->
      <div class="card-info">
        <p id="learning"><span>Learning</span></p>

        <p id="publish-date">Published 21 Dec 2023</p>

        <h2 id="title">HTML & CSS foundations</h2>

        <p id="desc">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>



      <!-- card profile-info -->
      <div class="profile-div">
        <img id="profile-pic" src="./assets/images/image-avatar.webp" alt="profile-picture" />
        <p id="name">Greg Hooper</p>
      </div>


      </div>

  
    </div>




    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/emmant-web">Emmanuel</a>.
    </div>
  </body>
</html>
